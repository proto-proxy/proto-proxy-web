<!DOCTYPE html>
<html>
<head>
    <base href="https://websim.protosoup.dev/starry-downloads-project-hjex/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>protos-tools</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000000 0%, #1a0033 40%, #4d0066 70%, #ff69b4 100%);
            z-index: -2;
        }

        .tint {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* 20% black tint */
            z-index: -1;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .nav-bar {
              position: fixed;
              top: 0;
              left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
                    gap: 40px; /* Increased gap between buttons */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Ensure padding and border are included in width calculation */
}

.nav-button {
    background-color: #ff69b4;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    /* Remove min-width if it's causing issues */
    /* min-width: 180px; */
}


        .nav-button:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="tint"></div>
    <div class="stars" id="stars"></div>
    <nav class="nav-bar">
        <a href="https://github.com/proto-proxy/DXS/releases/download/1.4/dxs.zip" class="nav-button" download>Download DXS</a>
        <a href="https://github.com/proto-proxy/project-hex/releases/download/v4/project-hex.zip" class="nav-button" download>Project-Hex</a>
    </nav>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 1000; // Plenty of stars

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;

                const duration = Math.random() * 3 + 2; // Slower twinkling (2 to 5 seconds)
                star.style.animation = `twinkle ${duration}s infinite`;

                starsContainer.appendChild(star);
            }
        }

        document.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
